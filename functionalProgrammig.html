<!DOCTYPE html>
<html>

<head>
    <title>Functional Programming</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script>
        // initialize mocha
        mocha.setup('bdd');
        // chai has a lot of stuff, let's make assert global
        let assert = chai.assert;

    </script>

    <script>
     
		function sum(){
			var args = Array.prototype.slice.call(arguments);
			return args.reduce((acc,current)=>acc+current,0);
		}
		function multiply(){
            let args = Array.prototype.slice.call(arguments);
			let m=1;
			args.forEach( v => m = m*v);
			return m;
		}
		function reverse(s){
          return s.split("").reverse().join("");
		}
		function filterLongWords(arr,min){
			return arr.filter((word)=> word.length > min)
		}
 
    </script>
    <script>
        describe("Part 1: Functional Programming", function () {
		
            it("takes arguments object, and returns sum ",
                function () {
                    assert.equal(6, sum(1,2,3));
                });
		    it("takes arguments object and returns multiply ",
                function () {
                    assert.equal(6, multiply(1,2,3));
                });
			it("takes string and returns reverse ",
                function () {
                    assert.equal("aloh", reverse("hola"));
                });
			it("function filterLongWords() that takes an array of words and an integer i and returns the array of words that are longer than i ",
                function () {
                    assert.deepEqual(["hello"], filterLongWords(["hola","hello","okey"],4));
                });
        });

    </script>
</head>

<body>
    <div id="mocha"></div>
    <script>
        mocha.run();

    </script>
</body>

</html>
